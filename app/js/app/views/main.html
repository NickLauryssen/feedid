<div id="home" class="content">
	<form ng-submit="register()"  onkeypress="return event.keyCode != 13;">
		<h2>Profiel aanmaken</h2>
		<table>
			<tr>
				<td>Voornaam:</td>
				<td><input type="text" ng-model="user.firstname" class="length4" /></td>
			</tr>
			<tr>
				<td>Achternaam:</td>
				<td><input type="text" ng-model="user.lastname" class="length4" /></td>
			</tr>
			<tr>
				<td>E-mailadres:</td>
				<td><input type="email" ng-model="user.email" class="length4" /></td>
			</tr>
			<tr>
				<td>Wachtwoord:</td>
				<td><input type="password" ng-model="user.password" class="length4" /></td>
			</tr>
			<tr>
				<td>Bevestig wachtwoord:</td>
				<td><input type="password" ng-model="user.confirm" class="length4" /></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td class="leftalign"><input id="createProfile" type="submit" value="Maak profiel aan" /></td>
			</tr>
		</table>
	</form>
</div>
