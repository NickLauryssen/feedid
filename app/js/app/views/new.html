<div class="page-header">
	<h1>Create New Password</h1>
</div>
<form role="form" ng-submit="updatePassword()">
    <h3>{{user.firstname}} {{user.lastname}}</h3>
	<div class="form-group">
		<label>Password</label>
		<input type="password" ng-model="password" class="form-control" id="password" placeholder="Enter password">
	</div>
	<div class="form-group">
		<label >Confirm password</label>
		<input type="password" class="form-control" id="" placeholder="Enter password">
	</div>
	<div class="row">
		<div class="col-xs-6">
			<button class="btn btn-primary pull-right" type="submit">Update password &raquo;</button>
		</div>
	</div>
	<p>&nbsp;</p>
</form>
