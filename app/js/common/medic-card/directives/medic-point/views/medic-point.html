<div class="medic-point" ng-mouseover="vm.hover = 1" ng-mouseout="vm.hover = 0" style="top:{{vm.medicPoint.position[0]}}px; left: {{vm.medicPoint.position[1]}}px;transform: rotate({{vm.medicPoint.rotation}}deg);">
  <div class="medic-point__arrow medic-point__arrow--top" ng-class="{visible: vm.hover==1 || vm.medicPoint.status[0].selected, invisible: vm.hover==0 && !vm.medicPoint.status[0].selected}" style="background-image:url('{{vm.topArrowBg}}')" ng-click="vm.topArrowClicked()"></div>
  <div class="medic-point__arrow medic-point__arrow--left" ng-class="{visible: vm.hover==1 || vm.medicPoint.status[1].selected, invisible: vm.hover==0 && !vm.medicPoint.status[1].selected}" style="background-image:url('{{vm.leftArrowBg}}')"  ng-click="vm.leftArrowClicked()"></div>
  <div class="medic-point__mid" ng-click="vm.midArrowClicked()" ng-class="{visible: vm.hover==1 || vm.medicPoint.status[2].selected, invisible: vm.hover==0 && !vm.medicPoint.status[2].selected}" ng-style="vm.medicPoint.status[2].selected && {'background-color': vm.midArrowBg}" style="border-color: {{vm.midArrowBg}}" ></div>
  <div class="medic-point__arrow medic-point__arrow--right"  ng-class="{visible: vm.hover==1 || vm.medicPoint.status[3].selected, invisible: vm.hover==0 && !vm.medicPoint.status[3].selected}" style="background-image:url('{{vm.rightArrowBg}}')"  ng-click="vm.rightArrowClicked()" ></div>
  <div class="medic-point__arrow medic-point__arrow--bottom" ng-class="{visible: vm.hover==1 || vm.medicPoint.status[4].selected, invisible: vm.hover==0 && !vm.medicPoint.status[4].selected}" style="background-image:url('{{vm.bottomArrowBg}}')"  ng-click="vm.bottomArrowClicked()"></div>
</div>
