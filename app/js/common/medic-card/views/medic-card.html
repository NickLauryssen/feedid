<div class="medic-card">
<div ng-repeat="point in vm.medicPoints" id="{{point.code}}" fi-medic-point medic-point="point"  ></div>
<div class="medic-card__input" ng-show="vm.openInput">
  <p>{{vm.popupTitle}}</p>
  <form name="inputForm" class="css-form" novalidate>
      <div class="medic-card__input__col">
        <a>Weefsel</a><br/>
        <label><input type="radio" ng-model="disease.tissue" value="Muscle" ng-required="!disease.tissue"/>Spier</label><br />
        <label><input type="radio" ng-model="disease.tissue" value="Sinuw" ng-required="!disease.tissue"/>Pees</label><br />
        <label><input type="radio" ng-model="disease.tissue" value="Nerve" ng-required="!disease.tissue"/>Zenuw</label><br />
        <label><input type="radio" ng-model="disease.tissue" value="Bone" ng-required="!disease.tissue"/>Bot</label><br />
        <label><input type="radio" ng-model="disease.tissue" value="Joint" ng-required="!disease.tissue"/>Gewricht</label><br />
        <label><input type="radio" ng-model="disease.tissue" value="Ligament" ng-required="!disease.tissue"/>Ligament</label><br />
        <label><input type="radio" ng-model="disease.tissue" value="Organ" ng-required="!disease.tissue"/>Orgaan</label><br />
        <label><input type="radio" ng-model="disease.tissue" value="Skin" ng-required="!disease.tissue"/>Huid</label><br />
        <label><input type="radio" ng-model="disease.tissue" value="Vein" ng-required="!disease.tissue"/>Ader</label><br />
        <label><input type="radio" ng-model="disease.tissue" value="Lymph" ng-required="!disease.tissue"/>Lymfe</label><br />
      </div>
      <div class="medic-card__input__col">
        <a>Pathology</a><br/>
        <label><input type="radio" ng-model="disease.pathology" value="Inflammation" ng-required="!disease.pathology"/>Ontsteking</label><br />
        <label><input type="radio" ng-model="disease.pathology" value="Bruise" ng-required="!disease.pathology"/>Kneuzing</label><br />
        <label><input type="radio" ng-model="disease.pathology" value="Fracture" ng-required="!disease.pathology"/>Fractuur</label><br />
        <label><input type="radio" ng-model="disease.pathology" value="OverallPain" ng-required="!disease.pathology"/>Pijn algemeen</label><br />
        <label><input type="radio" ng-model="disease.pathology" value="Removal" ng-required="!disease.pathology"/>Verwijdering</label><br />
        <label><input type="radio" ng-model="disease.pathology" value="Dysfunction" ng-required="!disease.pathology"/>Dysfunctie</label><br />
        <label><input type="radio" ng-model="disease.pathology" value="Cancer" ng-required="!disease.pathology"/>Kanker</label><br />
      </div>
      <div class="medic-card__input__col">
        <a>Ernst</a><br/>
        <label><input type="radio" ng-model="disease.severity" value="Light" ng-required="!disease.severity"/>Licht</label><br />
        <label><input type="radio" ng-model="disease.severity" value="Moderate" ng-required="!disease.severity"/>Matig</label><br />
        <label><input type="radio" ng-model="disease.severity" value="Severe" ng-required="!disease.severity"/>Zwaar</label><br />
      </div>
      <br />
      <div class="medic-card__input__textuals">
        <label>Aanvullende Info:<br/><input type="text" ng-model="disease.comment" /></label><br />
        <label>Begindatum:<br/><input type="date" ng-model="disease.date" required/></label><br />
      </div>
      <div class="medic-card__input__buttons">
        <input type="button" ng-click="vm.cancel()" value="Anuleren" />
        <input type="submit" ng-disabled="inputForm.$invalid" ng-click="vm.addMedic(disease)" value="Opslaan" />
      </div>
    </form>
</div>
</div>
