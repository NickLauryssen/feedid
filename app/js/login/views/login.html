<link href="./css/layout_main.css" rel="stylesheet" type="text/css" />
<link href="./css/layout_register.css" rel="stylesheet" type="text/css" />
<h1>Login</h1>
<form ng-submit="login()">
  <p>
    <label class="control-label">Username</label>
   <input type="text" placeholder="Username" ng-model="user.username" />
  </p>
  <p>
    <label class="control-label">Password</label>
   <input type="password" placeholder="Password" ng-model="user.pass" /><br/>
  </p>
  <p>
    <button type="submit" class="btn btn-primary">Login</button>
  </p>
</form>
<a href="#/register">Create User</a><br />
