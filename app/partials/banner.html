<!-- SITE LOGO -->
<a ><img id="logo" alt="Logo" src="../img/img_logo.png"></a>

<!-- BANNER WHEN NOT LOGGED IN -->
<div id="login">
	<form>
		<table>
			<tr>
				<td>E-mailadres</td>
				<td>Wachtwoord</td>
				<td class="separator">&nbsp;</td>
			</tr>
			<tr>
				<td><input type="text" path="email" /></td>
				<td><input type="password" path="password" /></td>
				<td class="separator"><button ng-click="update(user)">Aanmelden</button></td>
			</tr>
		</table>
	</form>
</div>
